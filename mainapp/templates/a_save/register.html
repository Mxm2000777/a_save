{% extends "re_SELF/base.html" %}
{% block content %}
  <h1 class='c'>Регистрация</h1>
    <form method="POST" class='c'>
        эмеил <input type="email" name="email" required>
        <br>
        телефон<input type='phone' name='phone'>
        <br>
        юзерннейм<input type="text" name="username" required>

    </form>
{% endblock %}
